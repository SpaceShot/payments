<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="accountBook">
<head>
  <!--  <link href="bootstrap.min.css" rel="stylesheet" />-->
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="content/site.css" rel="stylesheet" />
    <title></title>
</head>
<body ng-controller="AccountBookController as book">
    <header>
        <div class="header">
            <div class="title">Barley Sheaf HOA Accounting Tools</div>
            <div class="logo">
                <img src="assets/barleysheaf-small.png" />
            </div>
            <!--<ul class="nav">
                <li>Enter Checks</li>
                <li>Assess Accounts</li>
                <li>Ledger</li>
            </ul>-->
        </div>
    </header>

    <div class="tools checks"><p>Enter Checks</p><p></p></div>
    <div class="tools assess"><p>Assess Dues and Fees</p></div>
    <div class="tools ledger"><p>Examine Ledger</p></div>

    <div class="test">
        <p>Hello, welcome! Please come in!</p>
        <div ng-repeat="residence in book.houses">
            <h1>{{residence.Homeowner.Name}}</h1>
            <h2>{{residence.Homeowner.Address}} id: {{residence.Id}}</h2>
        </div>
        <p>
            jQuery canary: <span id="jqueryCanary"></span>
        </p>
        <div id="residences">
            <!--this empty div should get filled with the ids of the residences-->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="scripts/default.js"></script>
</body>
</html>
